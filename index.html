<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="header">Weather Today</div>
    <div class="container">
        <div class="wrapertop">
        <input type="search" placeholder="Search the city" id="searchbox" value="Bongaigaon">
        <button class="searchBtn">Search</button>
        <div class="main">
            <h3 class="currentCity">Bongaigaon</h3>
            <p class="temperature">Temperature: </p>
            <p class="windSpeed">Wind Speed: </p>
            <p class="humidity">Humidity: </p>
            <p class="feelsLike">Feels like: </p>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
